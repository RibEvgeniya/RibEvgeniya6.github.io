<body>
<div class="myred p-2 container">
<header class="text-left p-3">
<img class="logo float-left" src="mylogo.png" alt="логотип">
<h2 class="text-center">Самые вкусные тортики</h2>

</header>
</div>

<div class=" myyellow container">

<h2>Ваш заказ :</h2>
            <form name="calculator">
                <div class="row">
                    <div class="col-5 col-lg-3">
                        Выберите вид тортика:
                    </div>
                    <div class="col-5 col-lg-3">
                        Выберите количество тортов:
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-lg-3">
                        <select name="type">
                            <option value="1">Испанский медовик</option>
                            <option value="2">Чиз-кейк</option>
                            <option value="3">Шоколадно-карамельный</option>
                        </select>
                    </div>
                    <div class="col-7 col-lg-4">
                        <input id="count" type="number" value="1">
                    </div>
                    <div class="col-lg-5"></div>
                    <br>
                    <div class="row">
                        <div id="radios">
                            <div class="col-12 pl-4">
                                <label><input type="radio" name="options" value="1">Половина торта</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="radio" name="options" value="2">Целый торт</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="checkboxes">
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="1">Добавить больше карамели</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="2">Добавить больше шоколада</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="3">Добавить узор на заказ</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            Цена вашего заказа:
            <div id="price"></div>
        </div>
    </body>
